<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header class="header">
        <div class="header__center">
            <img src="../img/logo.png" alt="Логотип" class="header__logo">
        </div>
        <button class="header__login-btn" onclick="window.location.href='vhod.html'">
            <img src="../img/vhod.png" alt="Вход" class="header__login-icon">
        </button>
    </header>
    <nav class="nav">
        <button class="nav__btn" onclick="window.location.href='../index.html'">Главная</button>
        <button class="nav__btn" onclick="window.location.href='kategorii.html'">Категории</button>

    <main>
        <div class="question-bg">
            <div class="question-title-row">
                <p class="question-title">Вопрос №1</p>
            </div>
            <hr class="question-divider">
            <div class="question-content-row">
                <form class="question-form">
                    <label class="question-option"><input type="radio" name="answer" value="1"> Вариант ответа 1</label>

                    <label class="question-option"><input type="radio" name="answer" value="4"> Вариант ответа 4</label>
                </form>
                <div class="question-btn-col">
                    <button type="submit" class="question-next-btn">Далее</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <hr class="footer-line">
        <div class="footer-content">
            <div class="footer-logo-block">
                <img src="../img/logo.png" alt="Логотип" class="footer-logo">
            </div>
            <div class="footer-links-block">
                <div class="footer-title">Страницы</div>
                <nav class="footer-nav">
                    <a href="../index.html" class="footer-link">Главная</a>
